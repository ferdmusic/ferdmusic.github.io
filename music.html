<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ferdmusics Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/audioplayer.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/simple-line-icons.css">
</head>
<body>
<div class="Farbverlauf">
    <div class="navbar" id="navbar">
        <a href="index.html">Home</a>
        <a href="music.html">Music</a>
        <a href="about.html">About</a>
        <a href="mailto:ferdmusic.fb@gmail.com">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
    </div>

    <h1>FERDMUSICS WEBSITE</h1>
    <div class="Welcome">
        <div class="Ueberschrift2">
            <h2>My Music</h2>
        </div>
        <div class="Text">
            <div class="audio-controls">
                <button class="previous" onclick="previousSong()"><span class="icon-control-start"></span> </button>
                <button class="play-pause" onclick="togglePlayPause()"><span class="icon-control-play"></span></button>
                <button class="next" onclick="nextSong()"><span class="icon-control-end"></span></button>
                <!-- Volume-Button -->
                <div class="volume-container">
                    <input type="range" min="0" max="2" step="1" value="0" class="volume-slider" onchange="onVolumeChange(this.value)" onmouseleave="hideVolumeBar(event)">

                    <button class="volume-button" onmouseover="showVolumeBar()" onmouseout="hideVolumeBar()">
                        <span class="volume-icon-container">
                            <span class="volume-icon icon-volume-2"></span>
                        </span>
                    </button>
                </div>


            </div>

            <div class="progress-container" onclick="seek(event)" onmousemove="showTooltip(event)" onmouseleave="hideTooltip()">
                <div class="additional-progress-bar" id="additionalProgressBar"></div>
                <div class="progress-bar" id="progressBar"></div>
                <div class="tooltip" id="tooltip">0:00</div>
            </div>

            <div id="timeDisplay">0:00 / 0:00</div>

            <audio id="myAudio" ontimeupdate="updateProgressBar()">
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>


            <div class="tracklist">
                <ol id="tracklist">
                    <li onclick="playSong(0)">Musio Sound Off Submission</li>
                    <li onclick="playSong(1)">Song 2</li>
                    <li onclick="playSong(2)">Song 3</li>
                    <li onclick="playSong(3)">Song 4</li>
                    <li onclick="playSong(4)">Song 5</li>
                </ol>
            </div>
        </div>
        <div class="footer">
            <p>Â© 2024 by Ferdmusic</p>
            <p><a href="imprint.html">Imprint</a> </p>
        </div>
    </div>
</div>

<script src="js/audioplayer.js"></script>
</body>
</html>
